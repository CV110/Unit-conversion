<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="infoblock">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input">
            <button id="btn">Convert</button>
        </div>
        <div class="convertionblock">
            <div class="infoblocks">
                <p id="tunit">Length (Meter/Feet)</p>
                <p id="lengthvalue">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="infoblocks">
                <p id="tunit">Volume (Liters/Gallons)</p>
                <p id="volumevalue">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="infoblocks">
                <p id="tunit">Mass (Kilograms/Pounds)</p>
                <p id="massvalue">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
            
        </div>
        
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
